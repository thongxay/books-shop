<html>
     <head>
           <title>ອອກແບບໜ້າຟອມລົງທະບຽນ</title>
           <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
         <div class="container mt-3">
             <div class="row">
                  <div class="col-6 border border-warning rounded bg-info">
                     <form method="#" action="#" name="rgt"><font face="Phetsarath ot">
                             <h1>ຟອມລົງທະບຽນ</h1><br>
                            Use name: <input type="text" name="fname" placeholder="Please enter your name" 
                                       class="form-control" maxlength="15" required>
                            suarename: <input type="text" name="Iname" placeholder="Enter your Suarname"
                                       class="form-control" maxlength="15" required>
                            password: <input type="password" name="pw" placeholder="ໃສ່ລະຫັດຜ່ານ" maxlength="10" required
                                       class="form-control">
                            Email     <input type="email" name="email" placeholder="ອີເມວ" class="form-control" maxlength="20" required><br>
                            
                            <h3>ທ່ານເຄີຍຮຽນພາສາຫຍັງມາກ່ອນ</h3>
                                    <input type="checkbox" name="html">ພາສາ HTML <br>
                                    <input type="checkbox" name="css">ພາສາ CSS <br>
                                    <input type="checkbox" name="js">ພາສາ JS <br><br>
                            <h3>ທ່ານແມ່ນເພດ</h3>
                                    <input type="radio" name="gender" value="female">ເພດຍິງ <br>        
                                    <input type="radio" name="gender" value="male">ເພດຊາຍ <br><br>  
                            <h3>ວັນທີ ເດືອນ ປີເກີດ</h3>
                            <select name="date" class="rounded">
                                <option name="">ວັນທີ</option>
                                <option name="01">01</option>
                                <option name="02">02</option>
                                <option name="03">03</option>
                            </select> 
                            <select name="month" class="rounded">
                                <option name="">ເດືອນ</option>
                                <option name="jan">ມັງກອນ</option>
                                <option name="feb">ກຸມພາ</option>
                                <option name="march">ມີນາ</option>
                            </select>
                            <select name="year" class="rounded">
                                <option name="">ປີ</option>
                                <option name="1990">1990</option>
                                <option name="1991">1991</option>
                                <option name="1992">1992</option>
                            </select><br><br>
                            <h3>ທີ່ຢູ່</h3>
                            <textarea name="address" id="address" cols="50" rows="5"></textarea><br><br>
                            <input type="submit" value="ລົງທະບຽນ" class="btn btn-success">             
                            <input type="reset" value="ຍົກເລີກ" class="btn btn-primary">             
                     </form></font>
                  </div>
            </div>
         </div>
    </body>
 </html>
